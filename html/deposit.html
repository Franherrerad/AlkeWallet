<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Depositar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container glass-card mt-5">
        <h2>Depositar</h2>
        <form id="depositForm">
            <div class="form-group">
                <label for="depositAmount">Monto a depositar:</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese el monto" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn-custom w-100">Realizar depósito</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="menu.html" class="btn-custom-back text-decoration-none">Ir al Menú Principal</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/deposit.js"></script>

</body>
</html>
