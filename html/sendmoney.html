<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet - Enviar Dinero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="glass-card">
        <h2>Enviar Dinero</h2>
        
        <button type="button" id="btnAddContact" class="btn-custom w-100 mb-4">
            + Agregar nuevo contacto
        </button>

        <h3 class="h5 text-left mb-3">Selecciona un contacto:</h3>
        <ul id="contactList" class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>John Doe</strong><br>
                    <small>CBU: 123456789 | Alias: john.wallet</small>
                </div>
                <input type="radio" name="contactSelect" value="John Doe">
            </li>
        </ul>

        <button type="button" id="btnSendMoney" class="btn-custom w-100">
            Enviar dinero
        </button>

        <div class="text-center mt-3">
            <a href="menu.html" class="btn-custom-back text-decoration-none">Volver al Men√∫</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/sendmoney.js"></script>

</body>
</html>
